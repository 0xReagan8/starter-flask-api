<!DOCTYPE html>
<html>
<head>
    <title>List of Events</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Event</th>
            <th>Number</th>
            <th>Timestamp</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
